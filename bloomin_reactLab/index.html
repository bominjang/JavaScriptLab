<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");
    //컴포넌트의 첫 글자는 무조건 대문자여야함
    function Title() {
      return (
        <h3 id="title" onMouseEnter={() => console.log("mouse enter!")}>
          "Hello I'm a span"
        </h3>
      );
    }
    const Button = () => (
      <button
        id="button"
        style={{ backgroundColor: "tomato" }}
        onClick={() => console.log("I'm Clicked")}
      >
        Click me
      </button>
    );
    /* const h3 = React.createElement(
      "h3",
      {
        id: "title",
        onMouseEnter: () => console.log("mouse enter!"),
      },
      "Hello I'm a span"
    ); //createElenment를 사용하여 span element 생성 */
    /* const btn = React.createElement(
      "button",
      {
        onClick: () => console.log("I'm clicked"),
        style: { backgroundColor: "tomato" },
      },
      "Click me"
    ); */

    const Container = () => (
      <div>
        <Title />
        <Button />
      </div>
    );
    // const container = React.createElement("div", null, [Title, Button]); //div안에 h3, btn 둘 다 넣고 렌더링
    ReactDOM.render(<Container />, root); //ReactDOM에게 container을 어디에 둘지 알려줌
  </script>
</html>
